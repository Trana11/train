<!DOCTYPE html>
<html>
  <head>
    <title>trains</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  </head>
  <body>
      <div class="container">
          <div class="jumbotron">
              <h1 class="text-center">train time</h1>
              <h3 class="text-center">choo choo</h3>
      </div>

      <div class="row">
          <div class="col-lg-12">
              <div class="panel panel-primary">
                  <div class="panel-heading">
                      <h3 class="panel-title"><strong>current schedule</strong></h3>
                  </div>
                  <div class="panel-body">
                      <table class="table table-hover" id="trainTable">
                          <thead>
                              <tr>
                                  <th>Train Name</th>
                                  <th>Destination</th>
                                  <th>Frequency (min)</th>
                                  <th>Next Arrival</th>
                                  <th>Minutes Away</th>
                              </tr>
                          </thead>
                          <tbody>

                          </tbody>
                      </table>
                  </div>
              </div>
          </div>
          <div class="row">
                <div class="col-lg-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title"><strong>add train</strong></h3>
                            </div>
                            <div class="panel-body">
                                <form>
                                    <div class="form-group">
                                        <label for="">Train Name</label>
                                        <input type="text" class="form-control" name="trainNameInput">
                                    </div>
                                    <div class="form-group">
                                        <label for="">Destination</label>
                                        <input type="text" class="form-control" name="destinationInput">
                                    </div>                                    
                                    <div class="form-group">
                                        <label for="">first train time</label>
                                        <input type="text" class="form-control" name="firstTrainInput">
                                    </div>                                    <div class="form-group">
                                         <label for="">Frequency</label>
                                        <input type="text" class="form-control" name="frequencyInput">
                                    </div>
                                    <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
        
          </div>
      </div>
      <script src="assets/logicjs"></script>
  </body>
</html>
